name: Build Godot Project

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GODOT_VERSION: 4.6
  EXPORT_NAME: game

jobs:
  export:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [windows, linux, web]
        include:
          - platform: windows
            preset: "Windows"
            extension: ".exe"
          - platform: linux
            preset: "Linux"
            extension: ".x86_64"
          - platform: web
            preset: "Web"
            extension: ".html"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false

      - name: Import project
        run: |
          godot --headless --import

      - name: Export ${{ matrix.platform }}
        run: |
          mkdir -p build/${{ matrix.platform }}
          godot --headless --export-release "${{ matrix.preset }}" build/${{ matrix.platform }}/${{ env.EXPORT_NAME }}${{ matrix.extension }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXPORT_NAME }}-${{ matrix.platform }}
          path: build/${{ matrix.platform }}
          retention-days: 14

  # macOS build (separate due to signing requirements)
  export-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false

      - name: Import project
        run: |
          godot --headless --import

      - name: Export macOS
        run: |
          mkdir -p build/macos
          godot --headless --export-release "macOS" build/macos/${{ env.EXPORT_NAME }}.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXPORT_NAME }}-macos
          path: build/macos
          retention-days: 14
